<html>

{% include head.html %}

<body>
  
  {% include header.html %} 
  
  
  <!-- Main -->
  <div id="main" class="alt">
    
    <!-- One -->
    <section id="one">
      <div class="inner">
        {% for post in site.projects %}
        {% if post.title != 404 %}
        <section>
        <header class="major">
          <h1>{{ post.title }}</h1>
        </header>
        {% if post.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>{% endif %}
        <p>
          {{ post.excerpt }}
          <a href={{post.url}} class="button next">Learn more</a>
        </p>
        
      </section>
        {% endif %}
        {% endfor %}
      </div>
    </section>
    
  </div>
  
  {% include footer.html %}
  
</body>

</html>
